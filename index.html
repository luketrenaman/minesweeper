<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="normalize.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
        <script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <title>Minesweeper</title>
    </head>
    <body>
        <p>
            <label>Select gamemode:</label>
            <select id="dropdown">
                <option value="beginner">Beginner (9x9), 10 mines</option>
                <option value="intermediate">Intermediate (15x13), 40 mines</option>
                <option value="expert">Expert (30x16), 99 mines</option>
            </select>
            <button id="begin">Go</button>
        </p>
        <div>
            <div class="indicator-bar" id="indicator-bar">
                <div class="indicator indicator-left">
                    <img src="mine.png"/>
                    <span id="mines">10</span>
                </div>
                <div class="indicator indicator-right">
                    <img src="time.png"/>
                    <span id="time">0</span>
                </div>
            </div>
            <div id="game"></div>
        </div>
    </body>
</html>
